language: rust
sudo: false
os: linux
dist: trusty

rust:
  - nightly
  - beta
  - stable
  - 1.17.0

matrix:
  fast_finish: true
  allow_failures:
    - rust: nightly

notifications:
  email:
    on_success: never

env:
  - RUST_BACKTRACE=full

script:
  - cargo build --verbose --all
  - cargo doc   --verbose --all --no-deps

  - cargo test  --verbose --all
  - cargo test  --verbose --all --features serde

  - if [ "$TRAVIS_RUST_VERSION" == "nightly" ]; then
      cargo bench --verbose --all --features 'bench_it';
    fi

